<div mat-dialog-content id="album-create">
    <form [formGroup]="albumForm"
          (ngSubmit)="createAlbum()">

        <h1>Create album</h1>

        <mat-form-field class="field" hideRequiredMarker>
            <mat-label>Album name</mat-label>
            <input matInput type="text" name="albumName" formControlName="albumName"/>
            <mat-error *ngIf="albumForm?.get('albumName')?.invalid">Album name invalid.</mat-error>
        </mat-form-field>

        <div class="actions-div">
            <button mat-button [disabled]="albumForm.invalid" type="submit">Create</button>
        </div>
    </form>
</div>
